<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p>MeShop.</p>
        <ul class="ul-items">
            <li class="items" ><a href="">Home</a></li>
            <li class="items" ><a href="./login.html">Login</a></li>
            <li class="items"><a href="./signup.html">Signup</a></li>
            <li class="items"><a href="./profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="profile-container">

        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        <div class="profile-content" id="profile">
            <div class="profile-avatar">
                <img
                    src="./img/handsome-man-with-glasses.jpg"
                    alt="User Avatar"
                    class="avatar-image"
                />
            </div>
            <div class="profile-details">
                <h2 id="user-name">User Name</h2>
                <p id="user-email">Email: </p>
                <p>Location: Akola, Maharashtra</p>
                <button id="Logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        var users = JSON.parse(localStorage.getItem('users')) || [];
        console.log("user", users);


        // Update the user's email in the HTML
        var userEmailElement = document.getElementById('user-email');
        var userName = document.getElementById('user-name');
        let logout = document.getElementById('Logout');

        function handleLogout() {
            localStorage.clear();
            window.location.href = './index.html'; // Redirect to a logout page or login page
        }

        if (userEmailElement) {
            userEmailElement.textContent = `Email: ${users.email}`;
        }
        if(userName){
            userName.textContent = `${users.name}`;
        }
    </script>
</body>
</html>
